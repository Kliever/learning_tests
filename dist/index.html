<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header">
  <div class="container">
    <div class="header__inner">
      <h1 class="header__title main-title">Вопросы и тесты</h1>
      <p class="header__descr">Задания для собеседований</p>
    </div>
  </div>
</header>
  <main class="main">
    <div class="container">
      <div class="main__inner">
        <div class="main__block main-block">

          <div class="test-block">
            <div class="test-block__inner">
              <h2 class="test-block__question question">

              </h2>
              <div class="test-block__answers">
                <div class="test-block__answer test-answer">

                </div>
                <div class="test-block__results">
                  <div class="test-block__results-title">

                  </div>
                  <div class="test-block__results-descr">

                  </div>
                  <div class="test-block__results-link">

                  </div>
                </div>
                <button type="button" class="test-block__next-btn next-btn">Следующий вопрос</button>
              </div>
            </div>
            <div class="test-block__info">
              <div class="test-block__info-questions">
                <span class="test-block__info-questions-answered"></span>
                /
                <span class="test-block__info-questions-total"></span>
              </div>
              <div class="test-block__info-correct-answer">
                Правильных ответов:
                <span class="test-block__info-correct-answer-count"></span>
              </div>
              <div class="test-block__info-incorrect-answer">
                Неправильных ответов:
                <span class="test-block__info-incorrect-answer-count"></span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

</footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
