<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="main">
    <section class="section">
      <div class="section__inner">
        <div class="wrapper-block">
          <div class="state-block">
            Block-1
          </div>
          <div class="inner-block inner-block-event dynamic-transfer" data-dt="object-1,3,1000,max/object-2,1,900,max">
            Перемещаемый-1
          </div>
        </div>
        <div class="wrapper-block">
          <div class="state-block">
            Block-2
          </div>
          <div class="inner-block">
            Перемещаемый-2
          </div>
        </div>
        <div class="wrapper-block">
          <div class="state-block">
            Block-3
          </div>
          <div class="inner-block">
            Перемещаемый-3
          </div>
        </div>
        <div class="wrapper-block" id="object-2">
          <div class="state-block">
            Block-4
          </div>
        </div>
        <div class="wrapper-block" id="object-1">
          <div class="state-block">
            Block-5
          </div>
        </div>
        <div class="wrapper-block">
          <div class="state-block">
            Block-6
          </div>
        </div>
      </div>
    </section>
  </main>







  <script src="script.js"></script>
</body>
</html>
