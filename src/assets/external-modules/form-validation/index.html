<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>




  <section class="section">
    <div class="section__inner">
      <form action="#" class="js-form-valid" data-timeout="5">
        <input type="text" class="js-form-valid-input" placeholder="Поле инпут" required>
        <input type="text" class="js-form-valid-input" placeholder="Поле инпут" required>
        <input type="text" class="js-form-valid-input" placeholder="Поле инпут" required>
        <input type="text" class="js-form-valid-input" placeholder="Поле инпут" required>
        <label for="" class="input-label">
          <input type="checkbox" class="js-form-valid-check" required>
          Обязательный чекбокс
        </label>
        <label for="" class="input-label">
          <input type="checkbox" class="js-form-valid-check" required>
          Обязательный чекбокс
        </label>
        <label for="" class="input-label">
          <input type="checkbox" class="js-form-valid-check" required>
          Обязательный чекбокс
        </label>
        <input type="text" class="js-form-valid-pass" placeholder="Пароль не менее 8 символов" data-limit="8" data-latin="+=">
        <input type="password" class="js-form-valid-confirm-pass" placeholder="Подтвердите пароль">
        <button class="js-form-valid-submit">Отправить</button>
      </form>
    </div>

    <div class="section__bottom">
      
    </div>
    <div class="alert js-form-error" data-error-type="single">
      <div class="js-form-error-message">
        Возникла ошибка
      </div>
    </div>

  </section>



  <script src="script.js"></script>
</body>

</html>
